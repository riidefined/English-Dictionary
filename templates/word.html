{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'englishdictionary/style.css' %}" rel="stylesheet" type="text/css">

    <title>Dictionary</title>
</head>
<body>
    <form action="word">
        <input name="search" type="text" placeholder="Enter your word here">
        <button type="submit">
            <i class="fa fa-search"></i>
        </button>
    </form>
    <h3>Meaning: {{meaning}}</h3>
    <h3>Synonyms:{% for synonym in synonyms %}
        {{synonym}},
        {% endfor %}</h3>
    <h3>Antonyms:{% for antonym in antonyms %}
        {{antonym}},
        {% endfor %}</h3>
</body>
</html>
